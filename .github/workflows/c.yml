name: REBOUNDx (C)

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Checkout REBOUND
        uses: actions/checkout@v3
        with:
          repository: hannorein/rebound
          path: ../rebound
      - name: Install REBOUND
        run: |
          cd ../rebound/src
          make
      - name: Compile all examples
        run: |
          cd examples
          make
